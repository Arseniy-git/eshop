{{ define "home.html" }}
{{ template "base.html" . }}

<h1 class="text-center my-4">All Products</h1>

<div class="container mt-4">
  <div class="row">
    {{ range .Products }}
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            {{ if .ImageURL }}
              <a href="/products/{{ .ID }}">
                <img src="/{{ .ImageURL }}" alt="Product Image" class="img-thumbnail mb-2" style="max-width: 100px;">
              </a>
            {{ else }}
              <span class="text-muted">No image</span>
            {{ end }}

            <h5 class="card-title">
              <a href="/products/{{ .ID }}" class="text-decoration-none">{{ .Title }}</a>
            </h5>

            <p class="card-text">{{ .Description }}</p>
            <p><strong>${{ printf "%.2f" .Price }}</strong></p>
            <p>Quantity: {{ .Quantity }}</p>
          </div>
        </div>
      </div>
    {{ else }}
      <p>No products available.</p>
    {{ end }}
  </div>
</div>

{{ end }}
